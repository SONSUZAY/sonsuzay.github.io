<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SONSUZ.AY | Neon Gezgin v1.3 (Hızlı İvmeölçer)</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1819947444660683"
         crossorigin="anonymous"></script>

    <style>
        /* CSS: Koyu Tema ve Neon Vurgular (Öncekiyle Aynı) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d1a; 
            color: #d1d1f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #game-container {
            width: 300px;
            height: 600px;
            background-color: #1a1a2e; 
            box-shadow: 0 0 20px rgba(70, 70, 255, 0.5); 
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        #rover {
            width: 30px;
            height: 30px;
            background-color: #00ff7f; 
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff7f;
            transition: background-color 0.5s; 
        }
        .obstacle {
            width: 40px;
            height: 10px;
            background-color: #ff00ff; 
            position: absolute;
            top: 0;
            box-shadow: 0 0 8px #ff00ff;
            border-radius: 2px;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff7f;
            font-size: 1.5em;
        }
        #info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            color: #d1d1f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }
        #info-overlay h1 {
            color: #00ff7f;
        }
        #tilt-debug {
            position: absolute;
            bottom: 0;
            left: 0;
            color: #ffcc00;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="rover"></div>
    <div id="score-display">Puan: 0</div>
    <div id="info-overlay">
        <h1>SONSUZ.AY | Neon Gezgin v1.3</h1>
        <p>Kontrol: **İvmeölçer**</p>
        <p>Telefonunuzu sağa/sola eğerek aracı hareket ettirin.</p>
        <p>Başlamak için tıkla.</p>
        <div id="tilt-debug">Eksen: 0</div>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const rover = document.getElementById('rover');
    const scoreDisplay = document.getElementById('score-display');
    const overlay = document.getElementById('info-overlay');
    const tiltDebug = document.getElementById('tilt-debug');

    let score = 0;
    let gameLoop;
    let obstacleSpeed = 2; 
    let gameRunning = false;
    let currentRoverX = container.offsetWidth / 2; 
    
    const ROVER_SPEED = 25; 

    // --- Başlatma ve Sıfırlama ---
    overlay.addEventListener('click', startGame);

    function startGame() {
        if (gameRunning) return;
        gameRunning = true;
        overlay.style.display = 'none';
        score = 0;
        obstacleSpeed = 2;
        scoreDisplay.textContent = 'Puan: 0';
        rover.style.left = '50%';
        currentRoverX = container.offsetWidth / 2; 
        
        document.querySelectorAll('.obstacle').forEach(obs => obs.remove());

        window.addEventListener('devicemotion', handleTilt);
        
        gameLoop = setInterval(updateGame, 20); 
        setInterval(spawnObstacle, 1500); 
    }

    // --- YENİ KONTROL: İvmeölçer (Device Motion API) ---
    function handleTilt(event) {
        if (!gameRunning) return;

        const tiltX = event.accelerationIncludingGravity.x; 

        tiltDebug.textContent = `Eksen: ${tiltX.toFixed(2)}`;

        const containerWidth = container.offsetWidth;
        const roverWidth = rover.offsetWidth;
        
        currentRoverX -= tiltX * ROVER_SPEED * 0.02; 

        // Sınır Kontrolü
        if (currentRoverX < roverWidth / 2) {
            currentRoverX = roverWidth / 2;
        } else if (currentRoverX > containerWidth - roverWidth / 2) {
            currentRoverX = containerWidth - roverWidth / 2;
        }

        rover.style.left = (currentRoverX - roverWidth / 2) + 'px';
    }

    // --- Engelleri Oluşturma ---
    function spawnObstacle() {
        if (!gameRunning) return;
        const obstacle = document.createElement('div');
        obstacle.className = 'obstacle';
        const leftPos = Math.random() * (container.offsetWidth - 40);
        obstacle.style.left = leftPos + 'px';
        container.appendChild(obstacle);
    }

    // --- Ana Oyun Güncellemesi ve Çarpışma ---
    function updateGame() {
        obstacleSpeed += 0.005; 
        const speedFactor = Math.min(1, (obstacleSpeed - 2) / 10);
        const red = Math.round(255 * speedFactor);
        const green = Math.round(255 * (1 - speedFactor));
        rover.style.backgroundColor = `rgb(${red}, ${green}, 255)`; 

        document.querySelectorAll('.obstacle').forEach(obstacle => {
            let top = parseFloat(obstacle.style.top || 0);
            top += obstacleSpeed;
            obstacle.style.top = top + 'px';

            if (isColliding(rover, obstacle)) {
                gameOver();
            }

            if (top > container.offsetHeight) {
                obstacle.remove();
                score++;
                scoreDisplay.textContent = 'Puan: ' + score;
            }
        });
    }

    function isColliding(a, b) {
        const aRect = a.getBoundingClientRect();
        const bRect = b.getBoundingClientRect();
        return !(
            aRect.bottom < bRect.top ||
            aRect.top > bRect.bottom ||
            aRect.right < bRect.left ||
            aRect.left > bRect.right
        );
    }

    // --- Oyun Bitti ve Titreşim ---
    function gameOver() {
        gameRunning = false;
        clearInterval(gameLoop);
        window.removeEventListener('devicemotion', handleTilt); 
        
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 200]); 
        }

        document.querySelectorAll('.obstacle').forEach(obs => obs.remove()); 

        overlay.innerHTML = `
            <h1>OYUN BİTTİ!</h1>
            <p>Son Puanınız: ${score}</p>
            <p>AdSense kodu yerleştirildi!</p>
            <p style="color: #00ff7f;">Tekrar başlamak için tıkla.</p>
        `;
        overlay.style.display = 'flex';
    }
</script>
</body>
</html>
