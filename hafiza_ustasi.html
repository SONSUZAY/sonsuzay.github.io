<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HafÄ±za UstasÄ±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABmJLR0QA/wD/AP+gvaeTAAAAdklEQVRogcYyQRCAMAwD8w/8SAU60IE+8g88EAIG3E1m93iH3ZtU3a76iY+4Y48/G2KPP/7YY48/9thjjz/22GOPP/bYY48/9thjjz/22GOPP/bYY48/9thjjz/22GOPP/bYY48/9thjjz/22GOPP/bYEwE+sR9X9YJ7eQAAAABJRU5ErkJggg==">

    <style>
        body {
            background-color: #2c3e50; /* Koyu Lacivert */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #bilgi-paneli {
            margin-bottom: 20px;
            text-align: center;
            z-index: 10;
        }

        #skor {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Oyun IzgarasÄ± (4x4) */
        .oyun-alani {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-template-rows: repeat(4, 70px);
            gap: 10px;
            perspective: 1000px; /* 3D derinlik efekti iÃ§in */
        }

        /* Kart YapÄ±sÄ± */
        .kart {
            width: 70px;
            height: 70px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .kart:active {
            transform: scale(0.95);
        }

        .kart.acik {
            transform: rotateY(180deg);
        }

        /* KartÄ±n Ã–nÃ¼ ve ArkasÄ± */
        .on-yuz, .arka-yuz {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            backface-visibility: hidden; /* ArkasÄ± dÃ¶nÃ¼kken gizle */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .arka-yuz {
            background: linear-gradient(135deg, #e74c3c, #c0392b); /* KÄ±rmÄ±zÄ± Desen */
            color: white;
            font-size: 20px;
        }
        
        /* KartÄ±n arka yÃ¼zÃ¼ne soru iÅŸareti koyalÄ±m */
        .arka-yuz::after {
            content: "?";
            font-weight: bold;
            font-size: 40px;
            opacity: 0.5;
        }

        .on-yuz {
            background-color: white;
            transform: rotateY(180deg); /* BaÅŸlangÄ±Ã§ta arkada olsun */
        }

        /* Tebrik MesajÄ± */
        #kazandiniz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }
        
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 0 #219150;
        }
        button:active { transform: translateY(4px); box-shadow: 0 1px 0 #219150; }

    </style>
</head>
<body>

    <div id="bilgi-paneli">
        <div id="skor">Hamle: 0</div>
    </div>

    <div class="oyun-alani" id="oyunAlani">
        </div>

    <div id="kazandiniz">
        <h1>ðŸŽ‰ TEBRÄ°KLER! ðŸŽ‰</h1>
        <p style="font-size: 20px">HafÄ±zan zehir gibi!</p>
        <p id="sonucMetni"></p>
        <button onclick="oyunuYenile()">Tekrar Oyna</button>
    </div>

    <script>
        const oyunAlani = document.getElementById('oyunAlani');
        const skorKutusu = document.getElementById('skor');
        const kazandinizEkrani = document.getElementById('kazandiniz');
        const sonucMetni = document.getElementById('sonucMetni');

        // Kart Sembolleri (8 Ã§ift)
        const semboller = ['ðŸŽ', 'ðŸŽ', 'ðŸš€', 'ðŸš€', 'ðŸ±', 'ðŸ±', 'ðŸ•', 'ðŸ•', 'âš½', 'âš½', 'ðŸš—', 'ðŸš—', 'ðŸ’Ž', 'ðŸ’Ž', 'ðŸŒµ', 'ðŸŒµ'];
        
        let acikKartlar = [];
        let kilitli = false; // Kartlar dÃ¶nÃ¼yorken tÄ±klamayÄ± engellemek iÃ§in
        let hamleSayisi = 0;
        let eslesenCiftSayisi = 0;

        function oyunuBaslat() {
            oyunAlani.innerHTML = '';
            kazandinizEkrani.style.display = 'none';
            hamleSayisi = 0;
            eslesenCiftSayisi = 0;
            skorKutusu.innerText = "Hamle: 0";
            acikKartlar = [];
            kilitli = false;

            // KartlarÄ± KarÄ±ÅŸtÄ±r
            const karisikSemboller = semboller.sort(() => 0.5 - Math.random());

            // KartlarÄ± OluÅŸtur
            karisikSemboller.forEach(sembol => {
                const kart = document.createElement('div');
                kart.classList.add('kart');
                
                // HTML yapÄ±sÄ±: Ã–n ve Arka yÃ¼z
                kart.innerHTML = `
                    <div class="arka-yuz"></div>
                    <div class="on-yuz">${sembol}</div>
                `;

                kart.addEventListener('click', () => kartAc(kart, sembol));
                oyunAlani.appendChild(kart);
            });
        }

        function kartAc(kart, sembol) {
            // EÄŸer tahta kilitliyse, kart zaten aÃ§Ä±ksa veya aynÄ± karta tÄ±kladÄ±ysak iÅŸlem yapma
            if (kilitli || kart.classList.contains('acik')) return;

            // KartÄ± Ã§evir
            kart.classList.add('acik');
            acikKartlar.push({ element: kart, sembol: sembol });

            // Ä°ki kart aÃ§Ä±ldÄ±ysa kontrol et
            if (acikKartlar.length === 2) {
                hamleYap();
            }
        }

        function hamleYap() {
            kilitli = true; // DiÄŸer tÄ±klamalarÄ± engelle
            hamleSayisi++;
            skorKutusu.innerText = "Hamle: " + hamleSayisi;

            const kart1 = acikKartlar[0];
            const kart2 = acikKartlar[1];

            if (kart1.sembol === kart2.sembol) {
                // EÅŸleÅŸme oldu!
                eslesenCiftSayisi++;
                acikKartlar = [];
                kilitli = false;
                
                // Oyun bitti mi?
                if (eslesenCiftSayisi === 8) {
                    oyunBitti();
                }
            } else {
                // EÅŸleÅŸme olmadÄ±, 1 saniye sonra geri Ã§evir
                setTimeout(() => {
                    kart1.element.classList.remove('acik');
                    kart2.element.classList.remove('acik');
                    acikKartlar = [];
                    kilitli = false;
                }, 1000);
            }
        }

        function oyunBitti() {
            setTimeout(() => {
                sonucMetni.innerText = `Oyunu ${hamleSayisi} hamlede bitirdin.`;
                kazandinizEkrani.style.display = 'flex'; // Esnek kutu olarak gÃ¶ster
            }, 500);
        }

        function oyunuYenile() {
            oyunuBaslat();
        }

        // Oyunu ilk kez baÅŸlat
        oyunuBaslat();

    </script>
</body>
</html>
