    <style>
        body {

            text-align: center;
            padding-top: 50px;
            /* Arka planÄ± hareketli uzay yapÄ±yoruz */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #d1d1f0;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* TaÅŸmalarÄ± engelle */
            display: flex;

        /* --- HAREKETLÄ° YILDIZ EFEKTÄ° (Sadece CSS ile) --- */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* Her ÅŸeyin arkasÄ±nda kalsÄ±n */
            background: transparent;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        h1 {

        }
        
        p {
            margin-bottom: 40px;

        }

        .buttons-container {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2;
            width: 100%;
        }

        .btn {
            padding: 18px 30px; 
            color: #0d0d1e;
            border: none; 
            border-radius: 50px; /* Daha yuvarlak modern butonlar */
            font-size: 1.1em;
            font-weight: 900; 
            cursor: pointer;
            width: 90%;
            max-width: 350px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {

        /* 3. APK Ä°NDÄ°R (PEMBE) */

            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);

    </style>
</head>
<body>
    
    <div class="stars" id="starContainer"></div>

    </div>

    <script>
        // Basit YÄ±ldÄ±z OluÅŸturucu (Sistemi yormaz)
        const container = document.getElementById('starContainer');
        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Rastgele konum
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Rastgele boyut
            const size = Math.random() * 3;
            
            // Rastgele animasyon sÃ¼resi (daha doÄŸal gÃ¶rÃ¼nsÃ¼n)
            const duration = 1 + Math.random() * 3;
            const delay = Math.random() * 2;

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDuration = duration + 's';
            star.style.animationDelay = delay + 's';
            
            container.appendChild(star);
        }
    </script>
